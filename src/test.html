        position: absolute;
        top: 2px;
        left: 2px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
      }
      .game-point.black {
        background-color: #333;
        border: 1px solid #333;
        cursor: default;
      }
      .game-point.white {

        border: 2px solid #333;

      }
      * {

    </style>

    <script>
      function action(list, index) {
        return new Promise(function(resolve, reject) {
          setTimeout(function() {
            resolve(list[index]);
          }, 1000);
        });
      }
      async function main() {
        const player = ['black', 'white'];
        const list = [44, 45, 54, 34, 56, 33, 35, 26, 53, 55, 62, 71, 65, 25, 47, 74, 64, 63, 38, 29, 42, 52, 31, 43, 20];
        for (let i = 0; i < list.length; i ++) {
          const p = await action(list, i);
          const current = player[i % 2];
          document.querySelector(`[data-value="${p}"]`).classList.add(current);
        }
      }
      main();
    </script>
